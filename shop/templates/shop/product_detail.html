<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} - E-Commerce Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-image-placeholder {
            background-color: #f8f9fa;
            height: 350px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #adb5bd;
            border-radius: 12px;
        }
    </style>
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'product_list' %}">Store</a>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container my-5">
        <div class="row g-5">
            <!-- Left: Image placeholder -->
            <div class="col-md-5">
                <div class="product-image-placeholder">
                    <span>Image</span>
                </div>
            </div>

            <!-- Right: Details -->
            <div class="col-md-7">
                <h1 class="mb-3">{{ product.name }}</h1>

                <h3 class="text-primary mb-4">
                    ${{ product.price }}
                </h3>

                <div class="mb-4">
                    <strong>Category:</strong>
                    {{ product.category.name }}
                </div>

                <div class="mb-4">
                    <strong>Availability:</strong>
                    {% if product.stock > 0 %}
                        <span class="text-success">In Stock ({{ product.stock }})</span>
                    {% else %}
                        <span class="text-danger">Out of Stock</span>
                    {% endif %}
                </div>

                <div class="mb-5">
                    <strong>Description:</strong>
                    <p class="mt-2">{{ product.description|linebreaks }}</p>
                </div>

                <!-- Add to Cart (placeholder) -->
                <button class="btn btn-lg btn-primary" {% if product.stock == 0 %}disabled{% endif %}>
                    Add to Cart
                </button>

                <a href="{% url 'product_list' %}" class="btn btn-outline-secondary ms-3">
                    Back to Products
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
